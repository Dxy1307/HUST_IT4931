apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: cassandra
  name: cassandra
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: cassandra
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: cassandra
    spec:
      containers:
        - env:
            - name: CASSANDRA_CLUSTER_NAME
              value: bigdata_cluster
            - name: CASSANDRA_DC
              value: datacenter1
            - name: CASSANDRA_ENDPOINT_SNITCH
              value: GossipingPropertyFileSnitch
            - name: CASSANDRA_INIT_SCRIPT
              value: /docker-entrypoint-initdb.d/init.cql
            - name: CASSANDRA_PASSWORD
              value: cassandra
            - name: CASSANDRA_USER
              value: cassandra
          image: bitnami/cassandra:latest
          name: cassandra
          ports:
            - containerPort: 9042
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/cassandra
              name: cassandra-data
            - mountPath: /docker-entrypoint-initdb.d/init.cql
              name: cassandra-cm1
              subPath: init.cql
      restartPolicy: Always
      volumes:
        - name: cassandra-data
          persistentVolumeClaim:
            claimName: cassandra-data
        - configMap:
            items:
              - key: init.cql
                path: init.cql
            name: cassandra-cm1
          name: cassandra-cm1
